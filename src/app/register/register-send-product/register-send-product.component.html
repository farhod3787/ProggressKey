<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
  <div class="card m-3">
      <h5 class="card-header">Send Products</h5>
      <div class="card-body">
          <div class="form-row">
              <div class="form-group">
                  <label>Number of Tickets</label>
                  <select formControlName="numberOfTickets" class="form-control" (change)="onChangeTickets($event)" [ngClass]="{ 'is-invalid': submitted && f.numberOfTickets.errors }">
                      <option value=""></option>
                      <option *ngFor="let i of [1, 2, 3, 4, 5, 6, 7]" >{{i}}</option>
                  </select>
                  <div *ngIf="submitted && f.numberOfTickets.errors" class="invalid-feedback">
                      <div *ngIf="f.numberOfTickets.errors.required">Number of tickets is required</div>
                  </div>
              </div>
          </div>
      </div>
      <div *ngFor="let ticket of t.controls; let i = index" class="list-group list-group-flush">
          <div class="list-group-item">
              <h5 class="card-title">Ticket {{i + 1}}</h5>
              <div [formGroup]="ticket" class="form-row">
                  <div class="form-group col-6">
                      <label>Name</label>
                      <select class="form-control" formControlName="product" >
                        <option *ngFor = 'let prod of products' value="{{prod._id}}">{{prod.nameUz}}</option>
                      </select>
                  </div>
              </div>
          </div>
      </div>

      <div *ngFor="let ticket of t2.controls; let i = index" class="list-group list-group-flush">
        <div class="list-group-item">
            <h5 class="card-title">Ticket {{i + 1}}</h5>
            <div [formGroup]="ticket" class="form-row">
                <div [formGroup]="ticket" class="form-group col-6">
                    <label>Number</label>
                    <input type="number" formControlName="number" placeholder='{{quant[i]}}' class="form-control"  />
                </div>
            </div>
        </div>
    </div>


      <div>
        <label >User</label>
        <select class="form-control" formControlName="user" >
          <option *ngFor = 'let user of users' value="{{user._id}}">{{user.login}}</option>
        </select>
      <!-- <input type="text" placeholder="UserID" formControlName='user' class="form-control"> -->
    </div>
      <div class="card-footer text-center">
          <button class="btn btn-primary mr-1">Buy Tickets</button>
          <button class="btn btn-secondary mr-1" type="reset" (click)="onReset()">Reset</button>
          <!-- <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button> -->
      </div>
      </div>
</form>
