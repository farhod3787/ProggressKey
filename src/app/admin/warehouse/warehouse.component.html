          <div class="table-responsive border rounded p-1">

                  <th class="font-weight-bold">About</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor = 'let ware of wares, let i = index'>

                    <td>{{ware.name}}</td>
                    <td>{{ware.filialId}}</td>
