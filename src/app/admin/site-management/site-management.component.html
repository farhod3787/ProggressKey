<form [formGroup]='form' (submit)="saveManager()">
<div class="row">
  <div class="col-md-12 grid-margin">
    <div class="card mb-3">
      <div class="card-body row">
        <div class="col-12">
          <h4 class="card-title card-title-border my-3"> Yangi qo'shish</h4>
        </div>
        <div class="form-group col-md-4">
          <div class="input-group">
            <div class="input-group-prepend  ">
              <span class="input-group-text bg-success">Ism va familiya</span>
            </div>
            <input type="text" class="form-control" formControlName='fullName' placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-success">Login</span>
            </div>
            <input type="text" class="form-control"  formControlName='login' placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-success">Password</span>
            </div>
            <input type="password" class="form-control"  formControlName='password' placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-success">Image</span>
            </div>
            <input type="file" class="form-control"  formControlName='image' aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info btn-fw m-3">Saqlash</button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>

<h2 *ngIf = 'status' >Hozircha Site-manager lar ro'yhatdan o'tkazilmagan.</h2>

<div class="row" *ngIf='!status'>
  <div class="col-md-12 grid-margin">
    <div class="card mb-3">
      <div class="card-body">
        <div class="table-responsive border rounded p-1">
          <table class="table">
            <thead>
              <tr>
                <th class="font-weight-bold">ID</th>
                <th class="font-weight-bold">Full Name</th>
                <th class="font-weight-bold">Login</th>
                <th class="font-weight-bold">Date</th>
                <th class="font-weight-bold">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = 'let manager of managers, let i= index'>
                <td>{{i+1}}</td>
                <td>{{manager.fullName}}</td>
                <td>{{manager.login}}</td>
                <td>{{manager.date}}</td>
                <td> <button type="button" class="btn btn-inverse-success btn-fw" (click)='delete(manager._id)'>Delete</button></td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="d-flex mt-4 flex-wrap">
          <p class="text-muted">Showing 1 to 10 of 57 entries</p>
          <nav class="ml-auto">
            <ul class="pagination separated pagination-info">
              <li class="page-item"><a href="#" class="page-link"><i class="icon-arrow-left"></i></a></li>
              <li class="page-item active"><a href="#" class="page-link">1</a></li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item"><a href="#" class="page-link">3</a></li>
              <li class="page-item"><a href="#" class="page-link">4</a></li>
              <li class="page-item"><a href="#" class="page-link"><i class="icon-arrow-right"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
