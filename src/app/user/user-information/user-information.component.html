
      <div class="page-header">
        <h2 class="page-title"> Mening Ma'lumotlarim </h2>
      </div>
      <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body row">
                <div class="form-group col-md-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Login</span>
                    </div>
                    <input type="text" class="form-control" value="{{user.login}}" placeholder="{{user.login}}" disabled aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Ism</span>
                    </div>
                    <input type="text" class="form-control" #fullName value="{{user.fullName}}" placeholder="{{user.fullName}}" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Parol</span>
                    </div>
                    <input type="text" class="form-control" #newPassword placeholder="New Password" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>



      <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body row">


                <h2 class="page-title w-100 mx-3">Xavfsizlik</h2>
                <div class="form-group">
                  <button type="button" class="btn btn-info btn-fw m-3" (click) = 'updateInformation(fullName.value, newPassword.value)'>Ma'lumotlarni o'zgartirish</button>
                  <button type="button" class="btn btn-info btn-fw m-3" data-toggle="modal" data-target="#exampleModal" >Modal</button>
                  <button type="button" class="btn btn-dark btn-fw m-3" (click)='delete()'>Accountni o'chirish</button>
                </div>
              </div>
            </div>
        </div>
      </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-white">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Ma'lumotlarni o'zgartirishni hoxlaysizmi ?</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-info btn-fw m-3" data-dismiss="modal">Ha</button>
        <button type="button" class="btn btn-dark btn-fw m-3">Yo'q</button>
      </div>

    </div>
  </div>
</div>
